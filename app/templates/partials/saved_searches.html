<div id="saved-searches-section" class="p-3 border-b border-gray-700">
    <p class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">Saved Searches</p>
    {% if saved_searches %}
    <ul class="space-y-1">
        {% for search in saved_searches %}
        <li class="group flex items-center gap-1">
            <a href="#"
               class="flex-1 flex items-center gap-2 px-3 py-1.5 rounded-lg text-sm hover:bg-gray-700 transition-colors min-w-0 text-gray-300"
               data-query="{{ search.query | e }}"
               onclick="runSavedSearch(this); return false;">
                <svg class="w-4 h-4 text-gray-500 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"/>
                </svg>
                <span class="truncate">{{ search.name }}</span>
            </a>
            <button
                class="opacity-0 group-hover:opacity-100 p-1 rounded hover:bg-red-900 hover:text-red-400 text-gray-500 transition-opacity flex-shrink-0"
                hx-delete="/saved-searches/{{ search.id }}"
                hx-target="#saved-searches-section"
                hx-swap="outerHTML"
                title="Remove">
                <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p class="text-xs text-gray-600 px-3 py-1">No saved searches yet</p>
    {% endif %}
</div>
