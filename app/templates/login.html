<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskWeb â€” Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full bg-gray-900 flex items-center justify-center">
    <div class="w-full max-w-sm">
        <div class="bg-gray-800 rounded-xl shadow-sm border border-gray-700 p-8">
            <div class="mb-6 text-center">
                <h1 class="text-2xl font-bold text-gray-100">TaskWeb</h1>
                <p class="text-sm text-gray-500 mt-1">CalDAV Tasks</p>
            </div>

            {% if error %}
            <div class="mb-4 px-3 py-2 rounded-lg bg-red-900 border border-red-700 text-sm text-red-300">
                {{ error }}
            </div>
            {% endif %}

            <form method="post" action="/login" class="space-y-4">
                <input type="hidden" name="next" value="{{ next }}">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                    <input
                        type="password"
                        name="password"
                        required
                        autofocus
                        class="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-gray-100 placeholder-gray-500 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Enter password"
                    >
                </div>
                <button
                    type="submit"
                    class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium rounded-lg transition-colors"
                >
                    Sign in
                </button>
            </form>
        </div>
    </div>
</body>
</html>
